<!DOCTYPE html>
<html>
<head>
  <title>School App</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { margin: 5px; }
    input, textarea { width: 300px; margin-bottom: 10px; }
    #chatMessages img { max-width: 150px; cursor: pointer; margin-top: 5px; }
    ul { list-style-type: none; padding-left: 0; }
  </style>
</head>
<body>

<h1>School App</h1>

<!-- LOGIN / SIGNUP -->
<div id="loginBox">
  <h2>Login or Sign Up</h2>

  <input id="email" placeholder="Email"><br>
  <input id="password" type="password" placeholder="Password"><br>

  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Login</button>
</div>

<!-- PENDING APPROVAL -->
<div id="pendingBox" style="display:none;">
  <h2>Your account is pending approval</h2>
  <p>Please wait for an admin.</p>
  <button onclick="logout()">Logout</button>
</div>

<!-- MAIN APP -->
<div id="appBox" style="display:none;">
  <h2>Welcome!</h2>

  <!-- TABS -->
  <button onclick="showTab('school')">School Work</button>
  <button onclick="showTab('media')">Shared Media</button>
  <button onclick="showTab('boys')">The Boys</button>
  <button onclick="showTab('info')">Info</button>
  <button onclick="showTab('admin')">Admin Panel</button>
  <br><br>

  <!-- SCHOOL WORK TAB -->
  <div id="school" style="display:none;">
    <h3>School Work</h3>
    <textarea id="postText" placeholder="Write something..."></textarea><br>
    <input type="file" id="postFile"><br>
    <button onclick="createPost()">Post</button>
    <div id="postsList"></div>
  </div>

  <!-- SHARED MEDIA TAB -->
  <div id="media" style="display:none;">
    <h3>Shared Media</h3>
    <textarea id="mediaText" placeholder="Write something..."></textarea><br>
    <input type="file" id="mediaFile"><br>
    <button onclick="createMediaPost()">Post</button>
    <div id="mediaList"></div>
  </div>

  <!-- THE BOYS CHAT TAB -->
  <div id="boys" style="display:none;">
    <h3>The Boys Chat</h3>
    <textarea id="chatText" placeholder="Type a message..."></textarea><br>
    <input type="file" id="chatFile"><br>
    <button onclick="sendChatMessage()">Send</button>
    <div id="chatMessages" style="margin-top:20px;"></div>
  </div>

  <!-- INFO TAB -->
  <div id="info" style="display:none;">
    <h3>Info</h3>
    <p>Folders and documents coming soon...</p>
  </div>

  <!-- ADMIN PANEL TAB -->
  <div id="admin" style="display:none;">
    <h3>Admin Panel</h3>
    <div id="pendingUsersList"></div>
  </div>

  <br>
  <button onclick="logout()">Logout</button>
</div>

<!-- FIREBASE LIBRARIES -->
<script type="module" src="app.js"></script>

</body>
</html>
