<!DOCTYPE html>
<html>
<head>
  <title>School App</title>
  <style>
    /* Basic styling to separate areas */
    #loginBox, #pendingBox, #appBox, #adminPanel {
      margin: 20px;
      padding: 15px;
      border: 1px solid #ccc;
    }
    #adminPanel {
      background: #f9f9f9;
      margin-top: 40px;
    }
    .tab-content {
      margin-top: 15px;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }
  </style>
</head>
<body>

<h1>School App</h1>

<!-- LOGIN / SIGNUP -->
<div id="loginBox">
  <h2>Login or Sign Up</h2>

  <input id="email" placeholder="Email"><br><br>
  <input id="password" type="password" placeholder="Password"><br><br>

  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Login</button>
</div>

<!-- PENDING APPROVAL -->
<div id="pendingBox" style="display:none;">
  <h2>Your account is pending approval</h2>
  <p>Please wait for an admin.</p>
  <button onclick="logout()">Logout</button>
</div>

<!-- MAIN APP -->
<div id="appBox" style="display:none;">
  <h2>Welcome</h2>

  <button onclick="showTab('school')">School Work</button>
  <button onclick="showTab('media')">Shared Media</button>
  <button onclick="showTab('boys')">The Boys</button>
  <button onclick="showTab('info')">Info</button>

  <div id="school" class="tab-content" style="display:none;">
    <h3>School Work</h3>
    <div id="postsContainer">Loading posts...</div>
  </div>

  <div id="media" class="tab-content" style="display:none;">
    <h3>Shared Media</h3>
    <div id="mediaContainer">Loading shared media...</div>
  </div>

  <div id="boys" class="tab-content" style="display:none;">
    <h3>The Boys</h3>
    <div id="boysContainer">Loading chat messages...</div>
    <input id="boysMessageInput" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>
  </div>

  <div id="info" class="tab-content" style="display:none;">
    <h3>Info</h3>
    <p>Folders coming soon</p>
  </div>

  <br>
  <button onclick="logout()">Logout</button>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel" style="display:none;">
  <h2>Admin Panel</h2>
  <div id="adminUsers">Loading users...</div>
</div>

<!-- FIREBASE LIBRARIES -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

<!-- YOUR SCRIPT -->
<script type="module" src="app.js"></script>

</body>
</html>
