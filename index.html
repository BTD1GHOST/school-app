<!DOCTYPE html>
<html>
<head>
  <title>School App</title>
</head>
<body>

<h1>School App</h1>

<!-- LOGIN / SIGNUP -->
<div id="loginBox">
  <h2>Login or Sign Up</h2>

  <input id="email" placeholder="Email"><br><br>
  <input id="password" type="password" placeholder="Password"><br><br>

  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Login</button>
</div>

<!-- PENDING APPROVAL -->
<div id="pendingBox" style="display:none;">
  <h2>Your account is pending approval</h2>
  <p>Please wait for an admin.</p>
  <button onclick="logout()">Logout</button>
</div>

<!-- MAIN APP -->
<div id="appBox" style="display:none;">
  <h2>Welcome</h2>

  <button onclick="showTab('school')">School Work</button>
  <button onclick="showTab('media')">Shared Media</button>
  <button onclick="showTab('boys')">The Boys</button>
  <button onclick="showTab('info')">Info</button>
  <button onclick="showTab('admin')">Admin Panel</button>

  <!-- SCHOOL WORK -->
  <div id="school" style="display:none;">
    <h3>School Work</h3>

    <h4>Create Post</h4>
    <textarea id="postText" placeholder="Write something..."></textarea><br><br>
    <input type="file" id="postFile"><br><br>
    <button onclick="createPost()">Upload Post</button>

    <h4>All Posts</h4>
    <div id="postsList">Loading posts...</div>
  </div>

  <div id="media" style="display:none;">
    <h3>Shared Media</h3>
    <p>Coming soon</p>
  </div>

  <div id="boys" style="display:none;">
    <h3>The Boys</h3>
    <p>Chat coming soon</p>
  </div>

  <div id="info" style="display:none;">
    <h3>Info</h3>
    <p>Folders coming soon</p>
  </div>

  <div id="admin" style="display:none;">
    <h3>Admin Panel - Users Management</h3>
    <div id="pendingUsersList">Loading users...</div>
  </div>

  <br>
  <button onclick="logout()">Logout</button>
</div>

<!-- FIREBASE LIBRARIES -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"></script>

<!-- YOUR SCRIPT -->
<script type="module" src="app.js"></script>

</body>
</html>
